<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login - HelloGrade Student Portal</title>
<link rel="stylesheet" href="css/styles.css">
<!-- Include Google Fonts -->

<link
href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap"
rel="stylesheet">
<style>
/* Additional CSS for error messages and password toggle */
.error-message {
color: red;
font-size: 0.9em;
margin-top: 5px;
}
.password-toggle {
position: relative;
}
.password-toggle-icon {
position: absolute;
top: 50%;
right: 10px;
transform: translateY(-50%);
cursor: pointer;
}
</style>
</head>
<body>
<div class="background">
<div class="shape"></div>
<div class="shape"></div>
<form id="loginForm" action="/login" method="post" class="form-container">
<header>Login</header>
<label for="email">Email</label>
<input type="email" placeholder="Email" id="email" name="email" required>
<div id="emailError" class="error-message"></div>
<label for="password">Password</label>
<div class="password-toggle">
<input type="password" placeholder="Password" id="password"

name="password" required>

<span id="togglePassword" class="password-toggle-icon">üëÅ</span>
</div>
<div id="passwordError" class="error-message"></div>
<button type="submit">Log In</button>
<div id="formError" class="error-message"></div>
<div class="footer">
<a href="forgot-password.html">Forgot Password?</a>
<p>Don't have an account? <a href="signup.html">Sign Up</a></p>
</div>
</form>
</div>
<script src="js/login.js"></script>

</body>
</html>
